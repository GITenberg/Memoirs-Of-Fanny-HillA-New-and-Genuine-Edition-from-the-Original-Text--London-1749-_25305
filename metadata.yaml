description: "Memoirs of a Woman of Pleasure (popularly known as Fanny Hill, an anglicisation\
  \ of the Latin mons veneris, mound of Venus) is an erotic novel by English novelist\
  \ John Cleland first published in London in 1748. Written while the author was in\
  \ debtors' prison in London, it is considered \"the first original English prose\
  \ pornography, and the first pornography to use the form of the novel\". It is one\
  \ of the most prosecuted and banned books in history.\nA critical edition by Peter\
  \ Sabor includes a bibliography and explanatory notes. The collection 'Launching\
  \ \"Fanny Hill\"' contains several essays on the historical, social and economic\
  \ themes underlying the novel.\n From Wikipedia (CC BY-SA)."
